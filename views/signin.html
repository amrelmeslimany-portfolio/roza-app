<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roza - تواصل معنا</title>
    <meta name="language" content="Arabic">
    <meta name="description" content="Roza متجر لبيع الورود وفازات الورود" />
    <meta name="keywords" content="roza, ورد">
    <meta name="theme-color" content="#4f4d8c">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/libs/line-awesome.min.css">
    <link rel="stylesheet" href="../css/libs/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Page Loader -->
    <div class="page-loader">
        <div class="page-loader d-flex flex-column text-center">
            <img src="../assets/img/logo.png" class="logo-loader mb-3" alt="roza logo">
            <span>جاري التحميل ..</span>
            <img src="../assets/img/bg-flower.png" draggable="false" class="bg-flower-loader user-select-none"
                alt="background roza flower">
        </div>
    </div>

    <div class="wrap-credintiels-section">

        <section class="form-wraper text-center">
            <h1 class="text-primary mb-5">
                سجل معنا واحصل على خصم 10%
                <br class="d-none d-md-inline">
                على الباقات المخصصة
            </h1>

            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control form-control-lg display-omd rounded-3"
                                placeholder="الاسم الكامل">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <input type="tel" name="phonenumber"
                                class="form-control form-control-lg display-omd rounded-3" placeholder="رقم الجوال">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control form-control-lg display-omd rounded-3"
                        placeholder="البريد الالكتروني">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-lg display-omd rounded-3"
                        placeholder="كلمة المرور">
                </div>
                <div class="text-md-start mt-4">
                    <button class="btn btn-primary custom-rounded display-md px-4 py-2" type="submit">انشاء
                        حساب</button>
                    <a href="#"
                        class="btn btn-outline-primary border border-primary custom-rounded display-md px-4 py-2">سجل
                        الدخول</a>
                </div>
            </form>
        </section>

        <img src="../assets/img/signin.jpg" draggable="false" class="img-wraper user-select-none"
            alt="flowers signin page create user انشاء مستخدم جديد">
    </div>

    <!-- Scripts -->
    <!-- Important : Bootstrap 5 not depend on jquery -->
    <script src="../js/libs/bootstrap.bundle.min.js"></script>
    <script src="../js/libs/jquery-3.5.1.min.js"></script>
    <script src="../js/app.js"></script>

</body>

</html>
